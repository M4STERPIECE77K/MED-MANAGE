apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdv-fastapi-backend
  namespace: rdv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rdv-fastapi-backend
  template:
    metadata:
      labels:
        app: rdv-fastapi-backend
    spec:
      containers:
      - name: fastapi-app
        image: rdv-fastapi-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: rdv-db
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: rdv-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: rdv-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rdv-secrets
              key: db-password
---
apiVersion: v1
kind: Service
metadata:
  name: rdv-fastapi-backend
  namespace: rdv
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: rdv-fastapi-backend
