apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdv-spring-backend
  namespace: rdv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rdv-spring-backend
  template:
    metadata:
      labels:
        app: rdv-spring-backend
    spec:
      containers:
      - name: spring-app
        image: rdv-spring-backend:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: rdv-db
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: rdv-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: rdv-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rdv-secrets
              key: db-password
---
apiVersion: v1
kind: Service
metadata:
  name: rdv-spring-backend
  namespace: rdv
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: rdv-spring-backend
