apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdv-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rdv-db
  template:
    metadata:
      labels:
        app: rdv-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: rdv-secrets
                  key: db-name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: rdv-secrets
                  key: db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rdv-secrets
                  key: db-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init-sql
          configMap:
            name: rdv-db-init
---
apiVersion: v1
kind: Service
metadata:
  name: rdv-db
spec:
  ports:
    - port: 5432
  selector:
    app: rdv-db
